<html>
  <head>
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
  </head>
  <body>
          <div class="layui-form" id="add-role-ifame" style="margin: 40px 30px 20px 50px">
           <div class="layui-form-item" >
              <label class="layui-form-label">权限名</label>
              <div class="layui-input-inline">
                <input type="text" name="rolegroupname" lay-verify="required" autocomplete="off" class="layui-input">
              </div>
            </div>
           <div class="layui-form-item" >
              <label class="layui-form-label">U&nbsp;R&nbsp;&nbsp;L</label>
              <div class="layui-input-inline">
                <input type="text" name="url" lay-verify="required" autocomplete="off" class="layui-input">
              </div>
            </div>
           <div class="layui-form-item" >
              <label class="layui-form-label">动&nbsp;&nbsp;&nbsp;作</label>
              <div class="layui-input-inline">
                <input type="text" name="action" lay-verify="required" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">权限组</label>
              <div class="layui-input-block" style="width: 45%">
                <select name="permissiongroupname">
                    {% for name, id in  groups.items %}
                  <option value="default" selected></option>
                  <option value="{{ name }}" name="{{ name }}">{{ name }} </option>
                    {% endfor %}
                </select>
              </div>
            </div>
            <div class="layui-form-item layui-hide">
                <button class="layui-btn" lay-submit lay-filter="add-role-submit" id="add-role-submit">提交</button>
            </div>
          </div>
    </body>
  <script src="/static/layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '/static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
    var $ = layui.$
    ,form = layui.form ;

  })
  </script>
</html>
