<html>
  <head>
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
  </head>
  <body>
          <div class="layui-form" id="add-user-ifame" style="margin: 40px 30px 20px 50px">
           <div class="layui-form-item" >
              <label class="layui-form-label">用户名</label>
              <div class="layui-input-inline">
                <input type="text" name="username" lay-verify="required" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
              <div class="layui-input-inline">
                <input type="text" name="password" lay-verify="passwd|required" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">邮&nbsp;&nbsp;&nbsp;&nbsp;箱</label>
              <div class="layui-input-inline">
                <input type="text" name="email" lay-verify="required|email" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">电&nbsp;&nbsp;&nbsp;&nbsp;话</label>
              <div class="layui-input-inline">
                <input type="text" name="phone" lay-verify="phone|required" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">部&nbsp;&nbsp;&nbsp;&nbsp;门</label>
              <div class="layui-input-block" style="width: 45%">
                <select name="groupname">
                    {% for name, id in  groups.items %}
                  <option value="default" selected></option>
                  <option value="{{ name }}" name="{{ name }}">{{ name }} </option>
                    {% endfor %}
                </select>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">管理员</label>
              <div class="layui-input-block">
                  <input type="checkbox" name="admin" title="是" lay-skin="primary" >
              </div>
            </div>
            <div class="layui-form-item layui-hide">
                <button class="layui-btn" lay-submit lay-filter="add-user-submit" id="add-user-submit">提交</button>
            </div>
          </div>
</body>
  <style>
      .layui-form-checkbox span {
          height: 0 !important;
      }
  </style>
  <script src="/static/layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '/static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
    var $ = layui.$
    ,form = layui.form ;
  })
  </script>
</html>
