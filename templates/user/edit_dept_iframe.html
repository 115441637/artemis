<html>
  <head>
      <meta name="renderer" content="webkit">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
  </head>
  <body>
          <div class="layui-form" id="edit-dept-ifame" style="padding: 40px 30px 20px 50px;">
           <div class="layui-form-item" >
              <label class="layui-form-label">部门名称</label>
              <div class="layui-input-inline">
                <input type="text" name="name" lay-verify="required" readonly="" value="{{ name }}" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">部门全称</label>
              <div class="layui-input-inline">
                <input type="text" name="fullname" lay-verify="required" value="{{ detail }}" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">部门邮箱</label>
              <div class="layui-input-inline">
                <input type="text" name="email" lay-verify="required" value="{{ email }}" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">部门权限</label>
              <div class="layui-input-block">
                    {% for name, id in  all_permission.items %}
                   <input type="checkbox" name="permessions[]" value="{{ name }}" lay-skin="primary" title="{{ name }}" {% if name in user_permission %}checked{% endif %}>
                    {% endfor %}
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注</label>
              <div class="layui-input-inline">
                <input type="text" name="desc" autocomplete="off" value="{{ desc }}" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item layui-hide">
                <input type="hidden" id="id" name="id" value="{{ id }}" />
                <button class="layui-btn" lay-submit lay-filter="edit-dept-submit" id="edit-dept-submit">提交</button>
            </div>
          </div>
</body>
  <style>
      .layui-form-checkbox span {
          height: 30px !important;
      }
  </style>
  <script src="/static/layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '/static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
    var $ = layui.$
    ,form = layui.form ;
  })
  </script>
</html>
